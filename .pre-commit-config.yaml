---
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.1
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/python-poetry/poetry-plugin-export
    rev: 1.9.0
    hooks:
      - id: poetry-export
        args: [-f, requirements.txt, -o, requirements.txt]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
